<meta charset="UTF-8">
<script>
    function mostra(frase) {
        document.write(frase);
        document.write("<br>");
    }
    var numeroPensado = Math.round(Math.random() * 10);
    var tentativa = 1;
   
    while (tentativa <= 3) {

       var chute = parseInt(prompt("Digite seu chute."))

        if (chute == numeroPensado) {
            document.write("Você acertou! ");
            break;
        } else {
            mostra("Você errou!");
        }

        tentativa++;
    }

    mostra("FIM");


</script>
