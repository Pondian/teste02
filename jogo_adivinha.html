<meta charset="UTF-8">
<script>
    function mostra(frase) {
        document.write(frase);
        document.write("<br>");
    }
    function sorteia(numero){
        numero = Math.round(Math.random() * numero);
        return numero;
    }

    var numeroPensado = sorteia(parseInt(prompt("Até qual numero deseja sortear ?")));
    console.log(numeroPensado);
    var chute = parseInt(prompt("Digite seu chute."))

    if (chute == numeroPensado) {
        document.write("Você acertou! ");
    } else {
        mostra("Você errou o numéro pensado foi " + numeroPensado);
    }
    if(chute > numeroPensado){
        mostra("O numero chutado foi maior do que o pensado pela maquina.")
    }else{
        mostra("O numero chutado foi menor do que o pensado pela maquina.")
    }

</script>
