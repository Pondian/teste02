<meta charset="UTF-8">

<script>

var descoberta = 1500;
var anoAtual = 2020;


function pulaLinha(){
    document.write("<br><hr><br>");
}

function mostra(escreva ){
    document.write("<big>" + escreva + "</big>");
    pulaLinha();
}

mostra("<h1> Geraçoes de brasileiros </h1>");

mostra("<p> Essa é quantas geraçoes de brasileiros temos </p>");

mostra("A quantidade é " + Math.round((anoAtual - descoberta) / 28));








</script>
